	<body class="container-fluid">
		<header>
			<h1>Pot Pie Place<h1>
		</header>
		<hr />
		<div>
		<nav style="background-color: #F0C44A; padding: 5px;">
			<a   href=index.html>
			<span class="glyphicon glyphicon-home" style="color:#D47D7D; font-size: 2em;"></span>
			</a>
			<a class="btn badge-pill badge-secondary" href=menu.html>Menu</a>
			<a class="btn badge-pill badge-secondary" href=contact.html>Contact Us</a>	
		</nav>
		</div>
		
		<hr />
	<div id="centered">	
		<br />
		
		<form id="contactInfo" onsubmit="validateItems()" method="POST">
			<div id="name1" class="form-group">
				<label for="name"><strong>Name:</strong></label>
				<input class="form-control" type="text" id="name" name="name" required><br />
			</div>
			<div id="emailAddress" class="form-group">
				<label for="email"><strong>Email:</strong></label>
				<input class="form-control" type="text" id="email" name="email" required><br />
			</div>
			<div class="form-group">
				<label for="phone">Phone:</label>
				<input class="form-control" type="text" id="phone" name="phone"><br />
			</div>
			<div id="inquiry" class="form-group">
				<label for="reason"><strong>Reason for Inquiry:</strong></label>
				<select class="form-control" id="reason" name="reason" required>
					<option value="catering" selected>Catering</option>
					<option value="privateParty">Private Party</option>
					<option value="feedback">Feedback</option>
					<option value="other">Other</option>
				</select>
			</div>
			<div class="form-group">
				<label for="addinfo">Additional Information:</label>
				<input class="form-control" type="textarea" id="addinfo" name="addinfo"><br />
			</div>
			<div id="beenTo" class="form-check">
				<p>Have you been to the restaurant?</p>
				<input class="form-check-input" type="radio" id="option1" name="no">
				<label class="form-check-label" for="option1">No</label>
			</div>
			<div class="form-check">
				<input class="form-check-input" type="radio" id="option2" name="yes">
				<label class="form-check-label" for="option2">Yes</label>
			</div>
			<br />
			<p>Best days to contact you:
			<div class="form-check form-check-inline">
				<input type="checkbox" id="M" name="Monday">
				<label for="M">M</label>
			</div>
			<div class="form-check form-check-inline">
				<input class="form-check-input" type="checkbox" id="T" name="Tuesday">
				<label for="T">T</label>
			</div>
			<div class="form-check form-check-inline">
				<input class="form-check-input" type="checkbox" id="W" name="Wednesday">
				<label class="form-check-label" for="W">W</label>
			</div>
			<div class="form-check form-check-inline">
				<input class="form-check-input" type="checkbox" id="Th" name="Thursday">
				<label class="form-check-label" for="Th">Th</label>
			</div>
			<div class="form-check form-check-inline">
				<input class="form-check-input" type="checkbox" id="F" name="Friday">
				<label class="form-check-label" for="F">F</label><br />
			</div>
			<br />
			<br />
			<input type="submit" id="submit" value="Submit">
	</div>	
		
			
		
		<hr />
		
		<footer>
			<p> 555 Restaurant Street, Minneapolis, MN, 55421</p>
			<p>651-222-1234
		</footer>
	</body>
</html>
