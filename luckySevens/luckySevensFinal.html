<!DOCTYPE html>
<html>
<head>
	<script type="text/JavaScript" src="luckySevensFinal.js"></script>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<title>Lucky Sevens</title>
	<style>
	table.table-bordered {
		border:1px solid black;
		margin-top:20px;
		}
	
	table.table-bordered > tbody > tr > td {
		border:1px solid black;
		}
	
	
	
	</style>
</head>
<body style="max-width: 500px; margin: auto;" class="container">
	<div class="text-center">
	<h1 style="text-align: center; font-size: 3em;">Lucky Sevens</h1>
	<label for="startingBet" class="justify-content-center"><h3>Starting Bet:</h3></label>
	<input type="number" class="txtBox" id="startingBet" name="bet" placeholder="$0.00"> <br />
	<button onclick="playGame()" type="submit" id="playButton" class="btn-lg btn-default">Play</button>
	</div>
	<div id="results" style="display:none">
	<hr style="width: 100%;" />
	<h1 style="font-size: 3em; text-align: center;">Results</h1>
	<table class="table table-bordered table-striped" style="border-color: black">
		<tr>
			<td>Starting Bet</td>
			<td id="startBet"></td>
		</tr>
		<tr>
			<td>Total Rolls Before Going Broke</td>
			<td id="totalRolls"></td>
		</tr>
		<tr>
			<td>Highest Amount Won</td>
			<td id="highestAmount"></td>
		</tr>
		<tr>
			<td>Roll Count at Highest Amount Won</td>
			<td id="highestAmountRoll"></td>
		</tr>
	</div>
	</table>
</body>
</html>
